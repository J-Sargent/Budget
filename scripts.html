<script>
  google.script.run
    .withSuccessHandler(function(response) {
      console.log(response);
      response.forEach(function(obj) {
        var newDiv = document.createElement("div");
        newDiv.className = "error-div";
        var future = document.createTextNode(obj.futureError);
        var budget = document.createTextNode(obj.budgetError);
        var newButton = document.createElement("button");
        newButton.innerHTML = "kaboodle";
        newButton.onclick = function() {
          test();
        };
        newDiv.appendChild(future);
        newDiv.appendChild(document.createElement("br"));
        newDiv.appendChild(budget);
        newDiv.appendChild(document.createElement("br"));
        newDiv.appendChild(newButton);
        var currentDiv = document.getElementById("div1");
        document.body.insertBefore(newDiv, currentDiv);
      });
    })
    .withFailureHandler(function(error) {
      console.log(error);
    })
    .updateFuture();
